<!DOCTYPE html>
<html>

<head>
  <title>
    LIBRARY

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="page-header bg-light p-3">
    <h1>
      <center>Refurbhished Management System</center>
    </h1>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 div-login">
        <h3 class="mb-5">
          <CENTER><i class="fas fa-user-circle"></i> ADMIN</CENTER>
        </h3>
        <form action="" method>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="user-id" aria-describedby="emailHelp"
              placeholder="Enter Username">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="pass-id" placeholder="Enter Password">
          </div>
          <input class="btn btn-primary" id="btn-login" onclick="doThis()" value="Login">
        </form>

        <div class="row mt-5">
          <div class="col-md-12" id="div-msg">


          </div>
        </div>

      </div>
      <div class="col-md-4"></div>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function doThis() {
      var name = document.getElementById('user-id').value;
      var pass = document.getElementById('pass-id').value;
      var data = "";

      if (name == 'Shreyas' && pass == "abcd1234") {
        window.location.replace("afteradmin.php");
      } else {
        data += "<center><p class='wrong'>ENTER CORRECT CREDENTIALS</p></center>";
        document.getElementById('div-msg').innerHTML = data;
      }
    }
  </script>
</body>

</html>
